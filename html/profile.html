<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>

<body>
    <header>
        <h1>My Profile</h1>
        <nav>
            <button id="home">Home</button>
            <button id="logout">Logout</button>
        </nav>
    </header>

    <form>
        <fieldset>
            <legend>Edit Profile</legend>
            <!-- Here we will add the validation errors that we found -->
            <label id="errors"></label>

            <label for="first-name">First Name</label>
            <input id="first-name" name="first-name" type="text" />

            <label for="last-name">Last Name</label>
            <input id="last-name" name="last-name" type="text" />

            <label for="email">E-mail Address</label>
            <input id="email" name="email" type="text" />

            <label for="speciality">Speciality</label>
            <input id="speciality" name="speciality" type="text" />

            <label for="graduation-year">Graduation Year</label>
            <input id="graduation-year" name="graduation-year" type="number" />

            <label for="group-uni">Group</label>
            <input id="group-uni" name="group-uni" type="number" />

            <label for="faculty">Faculty</label>
            <input id="faculty" name="faculty" type="text" />

        </fieldset>
    </form>
</body>

</html>
