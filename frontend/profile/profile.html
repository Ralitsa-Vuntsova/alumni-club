<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Profile</title>
        <link rel="stylesheet" href="../style/styles.css"/>
    </head>

    <body>
        <header>
            <h1>My Profile</h1>
            <nav>
                <button id="home">Home</button>
                <button id="logout">Logout</button>
            </nav>
        </header>

        <form>
            <fieldset>
                <legend>Edit Profile</legend>
                <!-- Here we will add the validation errors that we found -->
                <label id="errors"></label>

                <label for="firstName">First Name</label>
                <input id="firstName" name="firstName" type="text" />

                <label for="lastName">Last Name</label>
                <input id="lastName" name="lastName" type="text" />

                <label for="email">E-mail Address</label>
                <input id="email" name="email" type="text" />

                <label for="speciality">Speciality</label>
                <input id="speciality" name="speciality" type="text" />

                <label for="graduationYear">Graduation Year</label>
                <input id="graduationYear" name="graduationYear" type="number" />

                <label for="groupUni">Group</label>
                <input id="groupUni" name="groupUni" type="number" />

                <label for="faculty">Faculty</label>
                <input id="faculty" name="faculty" type="text" />
            </fieldset>
        </form>
    </body>
</html>
